---
driver:
  name: vagrant

provisioner:
  name: puppet_apply
  manifests_path: puppet/manifests
  modules_path: puppet/modules
  hiera_data_path: puppet/data
  hiera_config_path: puppet/hiera.yaml
  require_chef_for_busser: false
  http_proxy: 'http://192.168.1.3:3142'
  require_chef_for_busser: false

platforms:
  - name: ubuntu14
    driver:
      box: trusty64
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box
  - name: centos6
    driver:
      box: centos6
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.6_chef-provisionerless.box


suites:
  - name: default
    manifest: site.pp
    driver_config:
      network:
        - ["private_network", {ip: "192.168.33.2"}]
      customize:
        memory: 1024
        cpus: 2

